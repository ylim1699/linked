<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-6">

    <div class="bg-white w-full max-w-md rounded-2xl shadow-lg p-8">
        <h1 class="text-3xl font-bold text-center text-linkedin-blue mb-6">Create Your Account</h1>

        <form id="signupForm" class="space-y-4">
            <!-- Full Name -->
            <div>
                <label class="block text-sm font-medium mb-1">Full Name</label>
                <input id="name" type="text" class="w-full p-2 border rounded-lg focus:ring-2 focus:ring-blue-400" placeholder="John Doe" required>
            </div>

            <!-- Email -->
            <div>
                <label class="block text-sm font-medium mb-1">Email</label>
                <input id="email" type="email" class="w-full p-2 border rounded-lg focus:ring-2 focus:ring-blue-400" placeholder="email@example.com" required>
            </div>

            <!-- Password -->
            <div>
                <label class="block text-sm font-medium mb-1">Password</label>
                <input id="password" type="password" class="w-full p-2 border rounded-lg focus:ring-2 focus:ring-blue-400" placeholder="•••••••" required>
            </div>

            <!-- Confirm Password -->
            <div>
                <label class="block text-sm font-medium mb-1">Confirm Password</label>
                <input id="confirmPassword" type="password" class="w-full p-2 border rounded-lg focus:ring-2 focus:ring-blue-400" placeholder="•••••••" required>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="w-full bg-linkedin-blue text-black py-2 rounded-lg font-semibold hover:bg-blue-700 transition">
                Sign Up
            </button>
        </form>

        <p class="text-center text-sm text-gray-600 mt-4">
            Already have an account? 
            <a href="login.html" class="text-linkedin-blue font-medium hover:underline">Log in</a>
        </p>
    </div>

    <script>
        const form = document.getElementById("signupForm");

        form.addEventListener("submit", function(event) {
            event.preventDefault();

            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirmPassword").value;

            // Password match check
            if (password !== confirmPassword) {
                alert("Passwords do not match.");
                return;
            }

            // Save user to localStorage
            const user = { name, email, password };
            localStorage.setItem("user", JSON.stringify(user));

            // Log user in
            localStorage.setItem("loggedIn", "true");

            // Redirect to main website
            window.location.href = "index.html"; // change this to your homepage
        });
    </script>

</body>
</html>
