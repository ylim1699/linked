<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linked Calendar page</title>
    <link rel="stylesheet" href="./css/calendar.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="./js/calendar.js" defer></script>
</head>
<body>
    <header class="sticky top-0 z-50 bg-white border-b border-gray-200 shadow-sm">
        <nav class="flex items-center justify-between main-content py-2">
            <div class="flex items-center space-x-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-8 h-8 text-linkedin-blue fill-current" viewBox="0 0 24 24">
                    <rect width="24" height="24" fill="#0a66c2" rx="4"></rect>
                    <path d="M12.01 15c-3.1 0-5.74-2.5-5.74-5.5s2.64-5.5 5.74-5.5 5.74 2.5 5.74 5.5-2.64 5.5-5.74 5.5zM12 4.49c-2.76 0-5.01 2.22-5.01 4.99s2.25 5 5.01 5 5.01-2.22 5.01-5-2.25-4.99-5.01-4.99zM8.5 19h7v1h-7v-1z" fill="#fff"/>
                </svg>
                <span class="text-xl font-bold">Linked</span>
            </div>

            <div class="hidden md:flex items-center space-x-6">
                <a class="flex flex-col items-center p-2 text-linkedin-blue border-b-2 border-linkedin-blue" href="index.html">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path d="M12 2L3 9v11h6v-6h6v6h6V9z"/>
                    </svg>
                    <span class="text-xs font-semibold">Home</span>
                </a>

                <a class="flex flex-col items-center p-2 text-gray-500 hover:text-gray-700" href="calendar.html">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="#1e3a8a" stroke="#1e3a8a"
                        stroke-width="2"><rect x="3" y="4" width="18" height="18" rx="2"></rect></svg>
                    <span class="text-xs">Calendar</span>
                </a>

                <a class="flex flex-col items-center p-2 text-gray-500 hover:text-gray-700" href="discover.html">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" stroke="currentColor"
                        stroke-width="2"><circle cx="11" cy="11" r="8"></circle></svg>
                    <span class="text-xs">Discover</span>
                </a>
            </div>

            <div class="rounded-full w-8 h-8 flex items-center justify-center bg-gray-400 text-white font-semibold text-sm">
                JD
            </div>
        </nav>
    </header>

    <main class="container">
        <section class="events-header">
            <h1>Your Events</h1>
            <p>View upcoming events from your groups</p>
        </section>

        <section class="calendar-section">
            <div class="calendar-nav">
                <h2 id="currentMonthYear">November 2025</h2>
                <div class="nav-buttons">
                    <button id="prevMonth" class="nav-button">&lt;</button>
                    <button id="nextMonth" class="nav-button">&gt;</button>
                </div>
            </div>

            <div class="calendar-grid">
                <div class="day-label">Sun</div>
                <div class="day-label">Mon</div>
                <div class="day-label">Tue</div>
                <div class="day-label">Wed</div>
                <div class="day-label">Thu</div>
                <div class="day-label">Fri</div>
                <div class="day-label">Sat</div>
                </div>
        </section>
    </main>
</body>
</html>
